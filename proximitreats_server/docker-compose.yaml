services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: proximitreats
      POSTGRES_PASSWORD: "_q_WgQo5LGXwpjdOQmRjbxWqMb94AhPg"
    volumes:
      - proximitreats_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "bWGVrZ-jkAfeSmcUVbeqApzKgAHG9GEg"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: proximitreats_test
      POSTGRES_PASSWORD: "0ZMF__dtByvOYhB7HMPCcDZhNR5yLy3T"
    volumes:
      - proximitreats_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "YNDRkb8kmsW3Lj0DeEvRxHV4OOtvexpL"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  proximitreats_data:
  proximitreats_test_data:
